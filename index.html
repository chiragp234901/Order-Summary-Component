<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Summary Component</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <section class="mainBox">
                <img class="illustrationHeroImage" src="images/illustration-hero.svg" alt="Illustration Hero Image">
                <section class="paddingBox">
                    <section class="orderSummaryBox">
                        <h1 class="summaryHeading">Order Summary</h1>
                        <p class="orderDescription">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    </section>
                    <section class="annualPlanBox">
                        <img class="musicIconImage" src="images/icon-music.svg" alt="Music Icon Image">
                        <p class="annualPlan">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                        <a class="changeLink" href="index.html">Change</a>
                    </section>
                    <section class="buttons">
                        <button type="button" class="proceedToPayment">Proceed to Payment</button>
                        <button type="button" class="cancelOrder">Cancel Order</button>
                    </section> 
                </section>
            </section>
        </main>
    </body>
</html>
